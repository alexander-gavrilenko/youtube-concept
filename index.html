<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Youtube</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<header class="header">
		<button class="menu-button">
			<span class="menu-button__line"></span>
			<span class="menu-button__line"></span>
			<span class="menu-button__line"></span>
		</button>
		<img class="logo" src="img/logo.svg" alt="youtube logo">
		<div class="search">
			<input class="search__input" type="search" name="search" placeholder="Search">
			<button class="search__button" type="submit">
				<svg class="icon icon-search" width="19" height="19">
					<use xlink:href="img/icons.svg#search"></use>
				</svg>
			</button>
		</div>
		<div class="menu-icons">
			<a class="menu-icons__link" href="#">
				<svg class="icon icon-video" width="27" height="20">
					<use xlink:href="img/icons.svg#video"></use>
				</svg>
			</a>
			<a class="menu-icons__link" href="#">
				<svg class="icon icon-apps" width="21" height="21">
					<use xlink:href="img/icons.svg#apps"></use>
				</svg>
			</a>
			<a class="menu-icons__link" href="#">
				<svg class="icon icon-notification" width="22" height="26">
					<use xlink:href="img/icons.svg#notification"></use>
				</svg>
			</a>
		</div>
		<a href="" class="user">
			<img class="user__img" src="img/user-avatar.webp" alt="user photo">
		</a>
		<!-- /.user -->
	</header>
</body>

</html>
